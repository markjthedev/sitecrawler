<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hannon Hill - Website Crawler</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Hannon Hill</h1>
    <form id="siteUrlForm" action="/screenshot" method="POST">
      <label for="url">Website URL:</label>
      <input type="text" id="url" name="url" required />
      <!-- <label for="selector">CSS Selector:</label> -->
      <!-- <input type="text" id="selector" name="selector" required> -->
      <button type="button" id="submitFormBtn" onclick="submitForm()">Get Screenshot</button>
    </form>
    <div id="loader" class="hidden">
      Please wait while we scan this website.
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="50" height="200" style="shape-rendering: auto; display: block; background: transparent;"><g><circle stroke-dasharray="164.93361431346415 56.97787143782138" r="35" stroke-width="10" stroke="#8996a0" fill="none" cy="50" cx="50">
        <animateTransform keyTimes="0;1" values="0 50 50;360 50 50" dur="1s" repeatCount="indefinite" type="rotate" attributeName="transform"/>
      </circle><g/></g><!-- [ldio] generated by https://loading.io --></svg>
    </div>
    <script>
      function submitForm() {
        console.log('form submitted');
        document.getElementById('loader').classList.remove('hidden')
        document.getElementById('submitFormBtn').setAttribute('disabled', true)
        document.getElementById('siteUrlForm').submit();
      }
    </script>
  </body>
</html>
